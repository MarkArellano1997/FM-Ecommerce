<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="h-screen">

        <section class="bg-gray-500 h-screen w-3/5 absolute">
            <div>
                <p>Hola mundo</p>
            </div>
        </section>

        <nav class="h-[6vh] flex justify-between">
            <div class="flex h-[3vh] mx-2">
                <img src="./assets/icons/icon-menu.svg" alt="">
                <img src="./assets/icons/logo.svg" alt="" class="mx-3">
            </div>

            <div class="flex h-[3vh] mx-2">
                <img src="./assets/icons/icon-cart.svg" alt="" class="mx-5">
                <img src="./assets/images/image-avatar.png" alt="">
            </div>

        </nav>

        

        <section class="h-[94vh]">
            <div class="h-[38vh]">
                <div class="h-[38vh] relative">
                    <div class="h-[38vh]">
                        <img src="./assets/images/image-product-1.jpg" alt="" class=" w-full h-full">
                    </div>

                    <div class="block absolute top-2/4 bg-white rounded-full left-0 mx-4 p-2">
                        <img src="./assets/icons/icon-previous.svg" alt="" class="h-3">
                    </div>

                    <div class="absolute top-2/4 bg-white rounded-full mx-4 p-2 right-0">
                        <img src="./assets/icons/icon-next.svg" alt="" class="h-3">
                    </div>

                </div>

                <div class="h-[52vh] px-4">
                    <h3 class="text-orange-400 uppercase text-xs font-bold my-3">Sneaker company</h3>
                    <h1 class="font-semibold text-2xl mr-8">Fall Limited Edition Sneakers</h1>
                    <p class="text-sm my-3">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Minima magni
                        expedita ipsum modi sunt. Tenetur suscipit possimus nulla, dolorem esse facilis molestiae
                        tempore repudiandae adipisci quos.</p>

                    <div class="flex justify-between my-2">
                        <div class="flex">
                            <p class="font-bold text-2xl">$125.00</p>
                            <p class="text-orange-400 text-xs m-auto border mx-3 p-1 bg-orange-200 font-bold rounded">50%</p>
                        </div>
                        <div>
                            <p class="text-gray-400 line-through">$250.00</p>
                        </div>

                    </div>

                    <div class="flex justify-between border bg-gray-100 rounded-md h-[7vh] my-4 px-4">
                        <div class="py-5">
                            <img src="./assets/icons/icon-minus.svg" alt="" id="btnSubtract">
                        </div>
                        <div class="py-2">
                            <p id="count">0</p>
                        </div>
                        <div class="py-4">
                            <img src="./assets/icons/icon-plus.svg" alt="" id="btnAdd">
                        </div>
                    </div>

                    <div class="bg-orange-500 flex h-[7vh] rounded-md justify-center items-center gap-3">
                        <img src="./assets/icons/icon-cart.svg" alt="" class="h-4">
                        <p class="text-white font-semibold">Add to cart</p>
                    </div>

                </div>




                <!-- <img src="./assets/icons/icon-previous.svg" alt="" >
                <img src="./assets/icons/icon-next.svg" alt="" > -->


            </div>

        </section>

    </section>


    <script src="./js/index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
